<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Link a hoja de estilo -->
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./imagenes/logo.png" alt="logo de la compania">
        <nav>
            <ul >
                <li class="header__items">Peliculas |</li>
                <li class="header__items">Cines |</li>
                <li class="header__items">Promos</li>
            </ul>
        </nav>
        <div>
            <img class="header__perfil" src="./imagenes/perfil.png" alt="perfil"> 
            <span id="perfil"><a id="perfilLink" class="header__sesion" href="#">Iniciar sesion</a></span>
        </div>
        
    </header>

    <div id="ingreso" class="none">
        <h2>Registro de usuario</h2>
        <form id="formularioIngreso" action="">
            <label for="usuario">Ingrese el nombre de usuario: <input name="entradas" type="text"></label>
            <label for="contraseña">Ingrese la contraseña: <input name="contraseña" type="password"></label>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <h1>Hoyts Trucho</h1>
    <h2>Bienvenid@ a Hoyts Trucho donde puede ver las peliculas en cartelera y comprar sus entradas</h2>

    <button id="peliculas">Peliculas en cartelera</button>

    <div id="cartelera"></div>

    <div id="compra" class="none">
        <form id="formularioCompras" action="">
            <label for="entradas">¿Cuántas entradas va a comprar? (el precio es de 800 por entrada) <input name="entradas" type="number"></label>
            <label for="codigo">Si tiene un código de descuento ingreselo. (Pista: es 123) <input name="codigo" type="number"></label>
            <button type="submit">Comprar</button>
        </form>
    </div>

    <div id="mensaje"></div>

    <footer class="footer">
        <img class="footer__logo" src="./imagenes/logo.png" alt="logo">
        <p>aca irian cosas del footer</p>
    </footer>

    <script src="./scripts/funciones.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/desarrollo.js"></script>
</body>
</html>
